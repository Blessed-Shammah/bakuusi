<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Management - Bakuusi Clan</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="events.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/clan-emblem.png" alt="Bakuusi Clan Logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="events.html">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Events</span>
                        </a>
                    </li>
                    <li>
                        <a href="announcements.html">
                            <i class="fas fa-bullhorn"></i>
                            <span>Announcements</span>
                        </a>
                    </li>
                    <li>
                        <a href="news.html">
                            <i class="fas fa-newspaper"></i>
                            <span>News</span>
                        </a>
                    </li>
                    <li>
                        <a href="media.html">
                            <i class="fas fa-images"></i>
                            <span>Media Gallery</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="top-bar-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="admin-profile">
                        <img src="../images/admin-avatar.jpg" alt="Admin">
                        <span>Admin Name</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- Events Content -->
            <div class="events-container">
                <!-- Header Section -->
                <header class="events-header">
                    <h1>Events Management</h1>
                    <button class="btn-primary" id="createEventBtn">
                        <i class="fas fa-plus"></i> Create Event
                    </button>
                </header>

                <!-- View Toggle -->
                <div class="view-toggle">
                    <button class="view-btn active" data-view="calendar">
                        <i class="fas fa-calendar-alt"></i> Calendar
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i> List
                    </button>
                </div>

                <!-- Filters Section -->
                <div class="events-filters">
                    <input type="text" id="searchEvents" placeholder="Search events...">
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="meeting">Meeting</option>
                        <option value="ceremony">Ceremony</option>
                        <option value="celebration">Celebration</option>
                    </select>
                    <input type="date" id="filterDate">
                </div>

                <!-- Main Content Area -->
                <div class="events-content">
                    <!-- Calendar View -->
                    <div class="calendar-view active">
                        <div class="calendar-header">
                            <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                            <h2 id="currentMonth">September 2023</h2>
                            <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="calendar-grid" id="calendarGrid">
                            <!-- Calendar will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- List View -->
                    <div class="list-view">
                        <table id="eventsTable">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Date</th>
                                    <th>Category</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Events will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create/Edit Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="datetime-local" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory" required>
                        <option value="meeting">Meeting</option>
                        <option value="ceremony">Ceremony</option>
                        <option value="celebration">Celebration</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <div id="eventDescription"></div>
                </div>
                <div class="form-group">
                    <label for="eventImage">Image</label>
                    <input type="file" id="eventImage" accept="image/*">
                </div>
                <button type="submit" class="btn-primary">Save Event</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="events.js"></script>
</body>
</html>
